<script src="js/customSprite.js"></script>

<script>
    let resourcePrefix = "resources/"
    let spritePath = resourcePrefix+"metal slug idle.png";

		let spriteObjects = {};
    window.onload = function() {
				var sample = sprite($(".frame"), {"x":22, "y":-5},[65, 65, 64, 63, 62, 61, 61, 61, 61, 61, 61, 61, 61, 62, 64, 65])

				var sample2 = sprite($(".frame2"), {"x":20, "y":-74},[65, 65, 64, 69, 69, 72, 72, 72, 72, 73, 73, 74, 67, 62, 64])

				sample.run(fps=10)
				sample2.run(fps=13)

				spriteObjects["idleRobot"] = sample;
				spriteObjects["walkingRobot"] = sample2;

				$(".run").click(function() {
					let target = $(this).attr("data-target")
					spriteObjects[target].run()
				})
				$(".stop").click(function() {
					let target = $(this).attr("data-target")
					spriteObjects[target].stop()
				})
    }
</script>
